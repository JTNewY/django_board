<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- 사용자 정의 CSS -->
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="container">
       <div class="card">
        <div class="card-header">제목</div>
        <div class="card-body">
            <div class="text-end text-muted">
                <div class="text">
                    <div>글쓴이: 홍길동</div>
                    <div>등록일시: 년-월-일 시:분</div>
                </div>
            </div>
            <div>내용</div>
            
        </div>
       </div>
       <div>
         <a href="list.html" class="btn btn-primary">게시글 목록</a>
         <a href="update.html" class="btn btn-warning">게시글 수정</a>
         <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
           게시글 삭제
          </button>
       </div>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">게시글 삭제</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
             <div class="mb-3">
                <span class="text-danger">삭제된 데이터는 복구할 수 없습니다. </span>비밀번호를 입력해주세요.
                <div>
                    <input type="password" id="password" name="password" placeholder="비밀번호" class="form-control">
                </div>
             </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">삭제 취소</button>
              <button type="button" class="btn btn-primary">게시글 삭제</button>
            </div>
          </div>
        </div>
      </div>



    <!-- 부트스트랩 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- 사용자 정의 자바스크립트 -->
    <script src="../static/scripts.js"></script>
</body>
</html>
