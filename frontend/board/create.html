<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- 사용자 정의 CSS -->
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="container">
       <div class="card">
        <div class="card-body">
            <form action="" id="createForm" method="POST">
                <div class="mb-3">
                    <label for="title" class="form-label">제목</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요">
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">내용</label>
                    <textarea rows="10" type="text" class="form-control" id="content" name="content" placeholder="내용을 입력하세요"></textarea>
                </div>
                <div class="mb-3">
                    <label for="created_by" class="form-label">제목</label>
                    <input type="text" class="form-control" id="created_by" name="created_by" placeholder="글쓴이를 입력하세요">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요">
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">게시글 등록</button>
                    <a href="list.html" class="btn btn-danger">등록 취소</a>
                </div>
            </form>
        </div>
       </div>
    </div>

    <!-- 부트스트랩 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- 사용자 정의 자바스크립트 -->
    <script src="../static/scripts.js"></script>
</body>
</html>
